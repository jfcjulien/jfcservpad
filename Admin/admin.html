<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <script defer src="admin.js"></script>
    <style>
        body { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Tableau de Bord Admin - Restaurant</h1>
        
        <button class="btn btn-primary mb-3" onclick="ajouterPlat()">Ajouter un Plat</button>
        
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nom du Plat</th>
                    <th>Prix (€)</th>
                    <th>Catégorie</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td>1</td>
                    <td>Pâtes Carbonara</td>
                    <td>12.50</td>
                    <td>Plats</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="modifierPlat(this)">Modifier</button>
                        <button class="btn btn-danger btn-sm" onclick="supprimerPlat(this)">Supprimer</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Tarte aux Pommes</td>
                    <td>6.00</td>
                    <td>Desserts</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="modifierPlat(this)">Modifier</button>
                        <button class="btn btn-danger btn-sm" onclick="supprimerPlat(this)">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
